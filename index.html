<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 3</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e5944e4d57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <h1>Reyhan's Students</h1>
        <div class="input-container">
          <input
            type="text"
            name="search"
            placeholder="Search"
            id="search-input"
          />
          <button id="btn-add"><i class="fa-solid fa-user-plus"></i></button>
        </div>
        <div class="student-container">
          <div class="header">
            <p>No</p>
            <p>Name</p>
            <p>NIM</p>
            <p>Action</p>
          </div>
          <div class="student-list"></div>
        </div>
      </div>
    </div>

    <div class="modal-container">
      <div class="modal">
        <h2 class="modal-title">add student</h2>
        <div class="input-container">
          <div class="input">
            <input type="text" name="name" placeholder="Name" id="name" />
          </div>
          <div class="input">
            <input type="text" name="NIM" placeholder="NIM" id="NIM" />
          </div>
          <div class="btn-container">
            <button id="btn-ok"><i class="fa-solid fa-check"></i></button>
            <button id="btn-cancel"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-containerEdit">
      <div class="modal">
        <h2 class="modal-title">Edit student</h2>
        <div class="input-container">
          <div class="input">
            <input
              type="text"
              name="name-edit"
              placeholder="Name"
              id="name-edit"
            />
          </div>
          <div class="input">
            <input
              type="text"
              name="NIM-edit"
              placeholder="NIM"
              id="NIM-edit"
            />
          </div>
          <div class="btn-container">
            <button id="btn-ok-edit"><i class="fa-solid fa-check"></i></button>
            <button id="btn-cancel-edit">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
